<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="Main Style" charset="utf-8">
    <title>Epicodus Website Project</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1 class="text-center">Journal!</h1>
        <hr>
          <form action="index.html" method="post">
            <div class="form-group col-sm-6">
              <label for="header">Header</label>
              <input id="header" class="form-control" type="text" name="header">
            </div>
            <div class="form-group col-sm-6">
              <label for="body">Body</label>
              <textarea id="body" class="form-control" type="text" name="body" rows="6"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" name="button">Submit</button>
          </form>


          <div class="row">
            <div id="results" class="col-sm-12">
              
            </div>
          </div>

      </div> <!-- End Row Div -->



    </div> <!-- End Container Div -->

<!-- Script Files -->
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>
<!-- End Script Files -->

  </body>
</html>
